<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GamingDojo</title>
</head>
<body>
    <nav>
        <div class="container">
            <h1>Gaming<span class="purple-text">Dojo</span></h1>
            <div id="tools">
                <select id="price-choice">
                    <option value="Euro">Euro €</option>
                </select>
                <img src="./images/cart-light.png" alt="cart">
                <p>0</p>
                <img src="./images/search-light.png" alt="search">
            </div>
        </div>
    </nav>
    <main>
        <div class="container">
            <h3 id="big-title">Highlights</h3>
        </div>
        <div class="container">
            <img src="./images/chevron-left.png" alt="left">
            <img src="./images/stonepunk.png" alt="Stone Punk">
            <img class="flipped" src="./images/chevron-left.png" alt="right">
        </div>
        <div class="container">
            <div class="feature">
                <img class="feature-image" src="./images/cafe-neko.png" alt="Cafe Neko">
                <div class="feature-info">
                    <h2>Cafe Neko: Gold Edition</h2>
                    <img class="os-image" src="./images/windows.png" alt="Windows">
                    <img class="os-image" src="./images/apple.png" alt="Apple">
                    <div class="price-info">
                        <button class="btn purple">-20%</button>
                        <div class="prices">
                            <p class="line-through">€14.98</p>
                            <h3>€10.49</h3>
                        </div>
                        <button class="btn green">Buy</button>
                    </div>
                </div>
            </div>
            
            <div class="feature">
                <img class="feature-image" src="./images/pixel-ninjas-2.png" alt="Pixel Ninjas 2">
                <div class="feature-info">
                    <h2>Pixel Ninjas 2</h2>
                    <img class="os-image" src="./images/windows.png" alt="Windows">
                    <img class="os-image" src="./images/apple.png" alt="Apple">
                    <div class="price-info">
                        <button class="btn purple">-10%</button>
                        <div class="prices">
                            <p class="line-through">€8.19</p>
                            <h3>€7.39</h3>
                        </div>
                        <button class="btn green">Buy</button>
                    </div>
                </div>
            </div>
            
            <div class="feature">
                <img class="feature-image" src="./images/stonepunk.png" alt="Stone Punk">
                <div class="feature-info">
                    <h2>Stone Punk 10000 BCE</h2>
                    <img class="os-image" src="./images/windows.png" alt="Windows">
                    <img class="os-image" src="./images/apple.png" alt="Apple">
                    <img class="os-image" src="./images/linux.png" alt="Linux">
                    <div class="price-info">
                        <button class="btn purple">New</button>
                        <div class="prices">
                            <h3>€10.49</h3>
                        </div>
                        <button class="btn green">Buy</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
