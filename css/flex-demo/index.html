<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ffd2134fa2.js" crossorigin="anonymous"></script>
    <title>Flex Demo</title>
</head>

<body>
    <div class="row">
        <div class="box">
            <i class="fas fa-key larger"></i>
        </div>
        <div class="box">
            <i class="fas fa-unlock-alt larger"></i>
        </div>
        <div class="box">
            <i class="fab fa-500px larger"></i>
        </div>
        <div class="box">
            <i class="fab fa-accessible-icon larger"></i>
        </div>
    </div>
    <div class="row2">
        <div class="box">
            <i class="fas fa-american-sign-language-interpreting larger"></i>
        </div>
        <div class="box">
            <i class="fas fa-angry larger"></i>
        </div>
        <div class="box">
            <i class="fab fa-apple larger"></i>
        </div>
        <div class="box">
            <i class="fab fa-facebook-square larger"></i>
        </div>
        <img src="./Izuku_Midoriya_Costume_Gamma_Profile.png" alt="Deku">
    </div>
    <div class="row3">
        <div class="box">
            <i class="fas fa-american-sign-language-interpreting larger"></i>
        </div>
        <div class="box">
            <i class="fas fa-angry larger"></i>
        </div>
        <div class="box">
            <i class="fab fa-apple larger"></i>
        </div>
        <div class="box">
            <i class="fab fa-facebook-square larger"></i>
        </div>
    </div>
</body>

</html>
