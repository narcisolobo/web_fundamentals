<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Events</title>
</head>
<body>
    <h1 id="header">JavaScript Events</h1>
    <main>
        <form>
            <label for="">Enter Color: </label>
            <input type="text" id="headerColor" onchange="headerChangeColor(this)">
            <!-- Manipulating the DOM -->
        </form>
        <button onclick="doAlert()">Click Me</button>
        <div id="play" onmousemove="trackMouse(event)">

        </div>
    </main>
    <script src="./jsEvents.js"></script>
</body>
</html>
